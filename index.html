<!DOCTYPE html>
<html id='html' lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class = 'container'>
            <div class="content">
                <div class="header">
                    Rock Paper Scissors
                </div>
                <div class="results">
                    <div class="results" id="winloss">

                    </div>
                    <div class="results" id="scoreMessage">

                    </div>
                    <div class="results" id="scores">
                        <div class="results" id="playerScore">

                        </div>
                        <div class="results" id="computerScore">

                        </div>
                    </div>
                </div>
                <div class = 'buttons'>
                    <button class='btn' id="rock">Rock</button>
                    <button class="btn" id="paper">Paper</button>
                    <button class="btn" id="scissors">Scissors</button> 
                </div>
            </div>
            <div class="footer">
                Copyright &copy; 2022   <a href="https://github.com/cecillelion">Dylan Hickey</a>
            </div>
        </div>
    </body>

</html>
